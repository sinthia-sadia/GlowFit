<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Water Tracker - GlowFit</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-blue-50 dark:bg-gray-900 text-gray-800 dark:text-white font-sans">

  <!-- Header -->
  <header class="bg-white dark:bg-gray-800 shadow p-6">
    <h1 class="text-3xl font-bold text-center text-blue-600">ðŸ’§ Water Tracker</h1>
  </header>

  <!-- Main Content -->
  <main class="max-w-3xl mx-auto px-6 py-10 animate-pop-in">
    <!-- Daily Goal Info -->
    <section class="mb-8 text-center">
      <h2 class="text-xl font-semibold mb-2">Today's Water Intake</h2>
      <p id="water-count" class="text-4xl font-bold text-blue-500">0 / 8 Glasses</p>
      <p class="text-gray-500 dark:text-gray-400 mt-2" id="motivation-text">Let's start drinking! ðŸ¥¤</p>
    </section>

    <!-- Progress Bar -->
    <section class="mb-10">
      <div class="bg-gray-200 dark:bg-gray-700 h-6 rounded-full overflow-hidden">
        <div id="progress-bar" class="bg-blue-500 h-6 rounded-full" style="width: 0%;"></div>
      </div>
      <p id="progress-percent" class="text-right text-sm text-gray-600 dark:text-gray-400 mt-1">0% of daily goal</p>
    </section>

    <!-- Add Water Buttons -->
    <section class="text-center space-x-4">
      <button onclick="addGlass()" class="px-4 py-2 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition">+1 Glass</button>
      <button onclick="resetCount()" class="px-4 py-2 bg-gray-300 dark:bg-gray-700 text-gray-800 dark:text-white rounded-full hover:bg-gray-400 dark:hover:bg-gray-600 transition">Reset</button>
    <br><br>
    <button
  onclick="window.location.href='dashboard.html'"
  class="bg-blue-500  hover:bg-teal-700 text-black font-bold py-2 px-4 rounded-lg shadow-md transition duration-300">
  Go Back
</button>
    </section>
  </main>

  <script>
    const dailyGoal = 8;
    let currentCount = 0;

    function updateDisplay() {
      const waterCountEl = document.getElementById('water-count');
      const progressBar = document.getElementById('progress-bar');
      const progressPercent = document.getElementById('progress-percent');
      const motivationText = document.getElementById('motivation-text');

      waterCountEl.textContent = `${currentCount} / ${dailyGoal} Glasses`;
      let percent = (currentCount / dailyGoal) * 100;
      if (percent > 100) percent = 100;

      progressBar.style.width = percent + '%';
      progressPercent.textContent = `${Math.round(percent)}% of daily goal`;

      if (currentCount === 0) {
        motivationText.textContent = "Let's start drinking! ðŸ¥¤";
      } else if (currentCount < dailyGoal) {
        motivationText.textContent = "Keep going! Stay hydrated. ðŸ¥¤";
      } else {
        motivationText.textContent = "Goal reached! Great job! ðŸŽ‰";
      }
    }

    function addGlass() {
      if (currentCount < dailyGoal) {
        currentCount++;
        updateDisplay();
      }
    }

    function resetCount() {
      currentCount = 0;
      updateDisplay();
    }

    // Initialize display on page load
    updateDisplay();
  </script>

</body>
</html>
